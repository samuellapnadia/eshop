<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffe6e6;
            color: #4a7c59;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h2 {
            color: #ff9999;
            text-align: center;
            font-weight: bold;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border: 2px solid #ffcccc;
            border-radius: 10px;
        }
        .btn-success {
            background-color: #4a7c59;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
        }
        .btn-success:hover {
            background-color: #3b6b47;
        }
        .btn-secondary {
            background-color: #ffcc99;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #ffb366;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h2>Edit Product</h2>
    <form th:action="@{'/product/edit/' + ${product.productId}}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" th:field="*{productName}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="number" id="productQuantity" name="productQuantity" th:field="*{productQuantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
