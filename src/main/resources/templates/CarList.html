<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            color: #4a7c59;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h2 {
            color: #ff9999;
            text-align: center;
            font-weight: bold;
        }
        .table thead {
            background-color: #ffcccc;
            color: #4a7c59;
        }
        .btn-primary {
            background-color: #4a7c59;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #3b6b47;
        }
        .btn-danger {
            background-color: #ff6666;
            border: none;
        }
        .btn-danger:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="container my-2">
    <h2>Car List</h2>
    <a th:href="@{/car/createCar}" class="btn btn-primary btn-sm mb-3">Create Car</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Car Name</th>
            <th scope="col">Color</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.carName}"></td>
            <td th:text="${car.carColor}"></td>
            <td th:text="${car.carQuantity}"></td>
            <td>
                <a th:href="@{/car/editCar/{id}(id=${car.carId})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/car/deleteCar}" method="post" style="display:inline;">
                    <input type="hidden" th:name="carId" th:value="${car.carId}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
